<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App - Developed by Lucas Oliveira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <div class="main-container">
        <div class="banner">
            <h1 class="title">TODO</h1>
            <input type="radio">
        </div>
        <div class="container-app">
            <main class="todo-card">
                <form name="new-todo" class="new-todo">
                    <input type="checkbox" name="checkbox" class="input-checkbox" value="off">
                    <input type="text" name="new-task" placeholder="Create a new todo..." class="input-todo">
                </form>
                <ul class="todo-list" id="todo-list">
                    <div class="li-todo">
                        <li class="todo-note">
                            <input id="task-1" type="checkbox" name="check-task">
                            <label for="task-1" class="todo-note-label" name="task">Complete online JavaScript course</label>
                        </li>
                    </div>
                    <div class="li-todo">
                        <li class="todo-note">
                            <input id="task-2" type="checkbox" name="check-task">
                            <label for="task-2" class="todo-note-label" name="task">Jog around the park 3x</label>
                        </li>
                    </div>
                    <div class="li-todo">
                        <li class="todo-note">
                            <input id="task-3" type="checkbox" name="check-task">
                            <label for="task-3" class="todo-note-label" name="task">10 minutes meditation</label>
                        </li>
                    </div>
                    <div class="li-todo">
                        <li class="todo-note">
                            <input id="task-4" type="checkbox" name="check-task">
                            <label for="task-4" class="todo-note-label" name="task">Read for 1 hour</label>
                        </li>
                    </div>
                    <div class="li-todo">
                        <li class="todo-note">
                            <input id="task-5" type="checkbox" name="check-task">
                            <label for="task-5" class="todo-note-label" name="task">Pick up groceries</label>
                        </li>
                    </div>
                    <div class="li-todo">
                        <li class="todo-note">
                            <input id="task-6" type="checkbox" name="check-task">
                            <label for="task-6" class="todo-note-label" name="task">Complete Todo App</label>
                        </li>
                    </div>
                </ul>
                <div class="list-info">
                    <p class="items-left">5 items left</p>
                    <button class="btn-clear" id="btn-clear">Clear Completed</button>
                </div>
                <div class="list-filter">
                    <button class="btn" id="all">All</button>
                    <button class="btn" id="active">Active</button>
                    <button class="btn" id="completed">Completed</button>
                </div>
            </main>
        </div>
    </div>

<script src="./assets/js/checkItens.js"></script>
<script src="./assets/js/addNewTodo.js"></script>
<script src="./assets/js/clear.js"></script>
</body>

</html>
