<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP - Developed by Lucas Oliveira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <main class="container">
        <banner class="banner"></banner>
        <h1>TODO</h1>
        <section class="todo-card">
            <div class="new-todo">
                <input type="checkbox">
                <input type="text" placeholder="Create a new todo...">
            </div>
            <div class="todo-list">
                <div>
                    <input id="task" type="checkbox">
                    <label for="task">Complete online JavaScript course</label>
                </div>
                <div>
                    <input id="task" type="checkbox">
                    <label for="task">Jog around the park 3x</label>
                </div>
                <div>
                    <input id="task" type="checkbox">
                    <label for="task">10 minutes meditation</label>
                </div>
                <div>
                    <input id="task" type="checkbox">
                    <label for="task">Read for 1 hour</label>
                </div>
                <div>
                    <input id="task" type="checkbox">
                    <label for="task">Pick up groceries</label>
                </div>
                <div>
                    <input id="task" type="checkbox">
                    <label for="task">Complete Todo App</label>
                </div>
                <div class="list-info">
                    <p>5 items left</p>
                    <button>Clear Completed</button>
                </div>
            </div>
            <div class="list-filter">
                <button>All</button>
                <button>Active</button>
                <button>Completed</button>
            </div>
    </main>

</body>

</html>
