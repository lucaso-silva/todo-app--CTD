<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App - Developed by Lucas Oliveira</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
    <section class="main-container">
        <div class="banner">
            <h1 class="title">TODO</h1>
            <fieldset>
                <input id="toggle" type="checkbox" class="toggle-mode">
                <label for="toggle"><span class="toggle-dark light-mode"></span></label>
            </fieldset>
        </div>
        <div class="container-app">
            <main class="todo-card">
                <form name="new-todo" class="new-todo">
                    <input type="checkbox" name="checkbox-new-todo" class="input-checkbox" value="off">
                    <input type="text" name="new-task" placeholder="Create a new todo..." class="input-todo">
                </form>
                <ul class="todo-list" id="todo-list">
                    
                </ul>
                <div class="list-info">
                    <p class="items-left"><span class="counter">0</span> items left</p>
                    <button class="btn-clear" id="btn-clear">Clear Completed</button>
                </div>
                <div class="list-filter">
                    <button class="btn" id="all" name="btn-filter">All</button>
                    <button class="btn" id="active" name="btn-filter">Active</button>
                    <button class="btn" id="completed" name="btn-filter">Completed</button>
                </div>
            </main>
        </div>
    </section>

<script src="./assets/js/app.js" type="module"></script>
<script src="./assets/js/counter.js" type="module"></script>
</body>

</html>
